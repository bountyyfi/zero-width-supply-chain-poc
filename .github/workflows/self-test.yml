name: README Injection Scan

on:
  push:
    paths: ['**.md', '**.markdown', '**.rst', '**.txt', '**.html', '**.htm']
  pull_request:
    paths: ['**.md', '**.markdown', '**.rst', '**.txt', '**.html', '**.htm']
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  injection-scan:
    name: Scan for AI-unsafe documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run README Injection Scan
        run: python3 injection_scan.py . -r --fail-on critical --exclude poisoned,drpt-test-set
